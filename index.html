<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>click on the game to play</h2>
        <div id="MyCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/1yqoIXUQWVrEwlaZ3al_yA9aKhopO_dDMMVi7dv0zLc" target="_blank"><img src="Screenshot%202022-01-23%20at%2010.49.10%20AM.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Dragon attack</p>
                        </div>

                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/basketball/prV3eJmu-v-fILXb69yo7K8vPLGYLCexxh1eP1EW0Oc" target="_blank"><img src="Screenshot%202022-01-23%20at%2010.53.46%20AM.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Basketball</p>
                        </div>

                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#MyCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

    </div>

</body>

</html>
